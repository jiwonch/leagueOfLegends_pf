<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 오브 레전드 유니버스 - 지역 - 그림자 군도</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/universe_shadow-isles.css">
    <script src="js/universe.js"></script>
</head>
<body>
    <div id="universe_contents">
        <div id="skew_universe">
            <div class="skew_box skew_1">
                <img src="img/universe_popup/banner1.jpg" alt="universe">
                <div class="skew_overlay">
                    <h4>소공자의 비가</h4>
                </div>
                <div class="skew_hoverlay"></div>
            </div>
            <div class="skew_box skew_2">
                <img src="img/universe_popup/banner2.jpg" alt="universe">
                <div class="skew_overlay">
                    <span>앤서니 레이놀즈</span>
                    <h4>남겨진 메아리</h4>
                </div>
            </div>
            <div class="skew_box skew_3">
                <img src="img/universe_popup/banner3.jpg" alt="universe">
                <div class="skew_overlay">
                    <span>그레이엄 맥날</span>
                    <h4>그림자 그리고 운명</h4>
                </div>
            </div>
            <div class="skew_box skew_4">
                <img src="img/universe_popup/banner4.jpg" alt="universe">
                <div class="skew_overlay">
                    <h4>BURIAL AT SEA</h4>
                </div>
            </div>
        </div>

        <div id="universe_title">
            <div id="uni_ti_Img">
                <img src="img/universe/그림자군도icon.png" alt="universe">
            </div>
            <h3>그림자 군도</h3>
        </div>
    </div>
    
</body>
</html>
