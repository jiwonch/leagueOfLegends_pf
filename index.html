<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>League of Legends</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <div id="onepage">
        <header>
            <div id="logo"><a href="#"><img src="img/logo.png" alt="logo"></a></div>
            <div id="tapbox">
                <div class="tap tap_game">
                    <h1>게임 소개</h1>
                    <div class="tapRec"></div>
                </div>
                <div class="tap tap_champion">
                    <h1>챔피언</h1>
                    <div class="tapRec"></div>
                </div>
                <div class="tap tap_worldview">
                    <h1>세계관</h1>
                    <div class="tapRec"></div>
                </div>
                <div class="tap tap_start">
                    <h1>게임 시작</h1>
                    <div class="tapRec"></div>
                </div>
            </div>
        </header>
