<body>
    <div id="onepage">
        <header>
            <div id="logo"><a href="#"><img src="img/logo.png" alt="logo"></a></div>
            <div id="tapbox">
                <div class="tap tap_game">
                    <h1>게임소개</h1>
                    <div class="tapRec"></div>
                </div>
                <div class="tap tap_champion">
                    <h1>챔피언</h1>
                    <div class="tapRec"></div>
                </div>
                <div class="tap tap_worldview">
                    <h1>유니버스</h1>
                    <div class="tapRec"></div>
                </div>
                <div class="tap tap_start">
                    <h1>게임시작</h1>
                    <div class="tapRec"></div>
                </div>
            </div>
        </header>

        <div id="section1GameInformation">
            <div class="gameInfo">
                <h1>리그 오브 레전드</h1>
                <p>리그 오브 레전드는 5명의 강력한 챔피언으로 구성된 양 팀이 서로의 기지를 파괴하기
                    위해 치열한 사투를 벌이는 전략 게임입니다. 140여 명의 챔피언 중 하나를 선택해
                    화려한 플레이를 펼치며 적을 처치하고 포탑을 파괴해 승리를 쟁취하세요.
                </p>
                <img src="img/big_title_logo.png" alt="big_title">
            </div>
            <div class="gameMpC">
                <video src="img/mp4/Poro_base_AN_idle3.mp4" autoplay="autoplay" loop="loop" muted="muted"></video>
            </div>
        </div>
        <div id="section2Champion">

                    </div>
                </div>
                <div class="champion">

        </div>

                <h1>지역</h1>

                    <a href="#">

            </div>
        </div>
        <div id="section4GameStart">
            <video src="img/mp4/lol_video.mp4" loop muted autoplay></video>
            <button>game play</button>
        </div>

        <script>
            $(document).ready(function(){
                $(".tap_game").click(function(){
                    $("#section4GameStart").hide();
                    $("#visual").show();
                    $("#section1GameInformation").show();
                    $("#section2Champion").hide();
                    $("#section3universe").hide();
                });
                $(".tap_start").click(function(){
                    $("#section1GameInformation").hide();
                    $("#visual").hide();
                    $("#section4GameStart").show();
                    $("#section2Champion").hide();
                    $("#section3universe").hide();
                });
                $(".tap_worldview").click(function(){
                    $("#section1GameInformation").hide();
                    $("#visual").hide();
                    $("#section4GameStart").hide();
                    $("#section2Champion").hide();
                    $("#section3universe").show();
                });
                $(".tap_champion").click(function(){
                    $("#section4GameStart").hide();
                    $("#section1GameInformation").hide();
                    $("#visual").hide();
                    $("#section2Champion").show();
                    $("#section3universe").hide();
                });
            });
        </script>
    </div>
